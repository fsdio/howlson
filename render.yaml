services:
  - type: web
    name: howlson
    env: php
    plan: free
    buildCommand: |
      composer install --no-dev --optimize-autoloader
      curl -fsSL https://bun.sh/install | bash
      export PATH="$HOME/.bun/bin:$PATH"
      bun install
      bun run build
      php artisan config:cache
      php artisan route:cache
      php artisan view:cache
    startCommand: |
      php artisan migrate --force
      php artisan serve --host=0.0.0.0 --port=$PORT
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        generateValue: true
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromDatabase:
          name: howlson-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: howlson-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: howlson-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: howlson-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: howlson-db
          property: password
      - key: SESSION_DRIVER
        value: database
      - key: CACHE_STORE
        value: database
      - key: QUEUE_CONNECTION
        value: database
      - key: LOG_CHANNEL
        value: errorlog

databases:
  - name: howlson-db
    plan: free
    databaseName: howlson
    user: howlson